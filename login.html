<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM application - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth_style.css">
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="overlay">
                <div class="brand-logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" id="nav-logo" alt="COSCI Logo" style="height: 50px; width: auto;">
                    </a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-content">
                    <div class="section-title">
                        <h2>Login to your <span>Account</span></h2>
                    </div>
                    <p class="sub-text">Don't have an account? <a href="register.html">Create one here</a></p>
        
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="text" id="loginIdentifier" placeholder="รหัสบัวศรี (Buasri ID) หรือ อีเมล" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>

    <script src="js/load-global.js"></script> 
    
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
