<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM application - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth_style.css">
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="overlay">
                <div class="brand-logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" id="nav-logo" alt="COSCI Logo" style="height: 50px; width: auto;">
                    </a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-content">
                    <div class="section-title">
                        <h2>Forget <span>Password</span></h2>
                    </div>
                    <p class="sub-text">Login Your Account <a href="login.html">Click here</a></p>

                    <form>
                        <div class="input-group">
                            <input type="email" placeholder="Your Email Address" required>
                        </div>

                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>

    <script src="js/load-global.js"></script> 
    
    <script src="js/main.js"></script>
</body>
</html>
